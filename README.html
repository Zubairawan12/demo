<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    position: relative;
    width: 300px;
    padding: 40px;
    background: #1c1c1c;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

.login-box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: #fff;
    text-align: center;
}

.login-box .textbox {
    position: relative;
    margin-bottom: 30px;
}

.login-box .textbox input {
    width: 100%;
    padding: 10px 0;
    padding-left: 10px;
    background: none;
    border: none;
    border-bottom: 1px solid #4caf50;
    color: #fff;
    font-size: 18px;
    outline: none;
}

.login-box .links {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.login-box .links a {
    color: #4caf50;
    text-decoration: none;
    font-size: 14px;
}

.login-box .btn {
    width: 100%;
    background: #4caf50;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    color: #fff;
    border-radius: 5px;
    transition: 0.3s;
}

.login-box .btn:hover {
    background: #45a049;
}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="textbox">
                <input type="text" placeholder="User Name" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="links">
                <a href="#">Forget Password?</a>
                <a href="#">Sign Up</a>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</body>
</html>
